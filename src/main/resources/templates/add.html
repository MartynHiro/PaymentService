<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        .wrapper {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100vw;
            height: 100vh;
        }

        .title {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }



        .nav a,
        input[type='submit'] {
            text-align: center;
            font-weight: 700;
            color: white;
            text-decoration: none;
            padding: .8em 1em calc(.8em + 3px);
            border-radius: 3px;
            background: rgb(64, 199, 129);
            box-shadow: 0 -3px rgb(53, 167, 110) inset;
            transition: 0.2s;
            cursor: pointer;
        }

        input[type='submit'] {
            width: 100%;
        }


        .nav a:hover,
        input[type='submit']:hover {
            background: rgb(53, 167, 110);
        }

        .nav a:active,
        input[type='submit']:active {
            background: rgb(33, 147, 90);
            box-shadow: 0 3px rgb(33, 147, 90) inset;
        }

        .form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="body-content">
            <form method="POST" action="/payment/isAdditionSuccess">
                <label for="amount">Введите платеж: </label>
                <input name="amount" type="number" id="amount" />

                <br>
                <br>

                <input type="submit" value="Заплатить" />

                <br>
                <br>
                <div class="nav">
                    <a th:href="@{/payment}">Вернуться на главную</a>
                </div>
        </div>
    </div>


    </form>

</body>

</html>
